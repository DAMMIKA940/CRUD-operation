<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Loans</title>

    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
            rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/styles.css}" />

</head>
<body>

<div class="row py-5 px-5">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="card">
            <div class="card" style="color: blue;">
            <div class="card-body">
                <h1 class="text-center">Add Loans</h1>
                <form action="#" th:action="@{/loans/add}" th:object="${loan}" th:method="post">
                    <div>
                        <label class="form-label" for="loanName"><b>Loan Value</b></label>
                        <input type="text" id="loanName" class="form-control" th:field="*{loanName}" required/>

                    </div>
                    <div>
                        <label class="form-label" for="desc"><b>Description of Loan</b></label>
                        <textarea class="form-control" id="desc" rows="4"th:field="*{loanDesc}" required></textarea>

                    </div>
                    <div>
                        <label class="form-label" for="monthlyFee"><b>Monthly Fee of Loan</b></label>
                        <input type="number" id="monthlyFee" class="form-control" th:field="*{monthlyFee}" required/>

                    </div>
                    <br>
                    <div class="d-flex flex-row-reverse">

                        <button  type="submit" class="btn btn-success">Add Loan</button>
                    </div>
                </form>
            </div>
            </div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>

<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"
></script>
</body>
</html>
