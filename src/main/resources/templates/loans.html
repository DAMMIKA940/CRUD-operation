<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Loans</title>

    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
            rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/styles.css}" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"> <img th:src="@{/assets/images/logo.jpg}" width="40px" height="40px"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/customers">Customers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/subscriptions">Subscriptions</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/loans">Loans</a>
            </li>
        </ul>
    </div>
</nav>

<div class="content">
    <h1>Loans</h1>
    <div class="d-flex flex-row-reverse px-4 py-2">
        <button onclick="window.location.href='/loans/add-form'" type="button" class="btn btn-primary">
            ADD
        </button>
    </div>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th class="fw-bold">Loan ID</th>
            <th class="fw-bold">Loan Value</th>
            <th class="fw-bold">Description</th>
            <th class="fw-bold">Monthly Fee</th>
            <th class="fw-bold">Edit</th>
            <th class="fw-bold">Delete</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${listLoans}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.loanName}"></td>
            <td th:text="${p.loanDesc}"></td>
            <td th:text="${p.monthlyFee}"></td>
            <td><a th:href="@{'/loans/edit-form/'+${p.id}}" class="btn btn-success">Edit</a></td>
            <form th:action="@{'/loans/delete/'+${p.id}}" th:method="delete" >
                <td><button type="submit" class="btn btn-danger">Delete</button></td>
            </form>
        </tr>
        </tbody>
    </table>
</div>

<!-- MDB -->
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"
></script>

</body>
</html>
