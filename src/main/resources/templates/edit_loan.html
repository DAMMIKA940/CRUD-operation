<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Loans</title>

    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
            rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/styles.css}" />

</head>
<body>

<div class="row py-5 px-5">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="card border border-primary">
            <div class="card-body">
                <h1 class="text-center">Edit Loan</h1>
                <form action="#" th:action="@{/loans/edit}" th:object="${p}" th:method="put">
                    <div>
                        <label class="form-label" for="loanId"><b>Loan ID</b></label>
                        <input type="text" id="loanId" class="form-control" th:field="*{id}" readonly="readonly"/>

                    </div>
                    <div>
                        <label class="form-label" for="loanName"><b>Loan Name</b></label>
                        <input type="text" id="loanName" class="form-control"  th:field="*{loanName}" required/>

                    </div>
                    <div>
                        <label class="form-label" for="desc2"><b>Description</b></label>
                        <textarea class="form-control" id="desc2" rows="4"  th:field="*{loanDesc}" required></textarea>

                    </div>
                    <div>
                        <label class="form-label" for="monthlyFee2"><b>Monthly Fee</b></label>
                        <input type="number" id="monthlyFee2" class="form-control"  th:field="*{monthlyFee}" required/>

                    </div>
                    <div class="d-flex flex-row-reverse">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>

<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"
></script>
</body>
</html>
